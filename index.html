<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/min.css">
    <title>Learn Tailwind CSS</title>
</head>
<body class="bg-gray-100">
   <div class="h-screen flex items-center justify-center">
        <div class="w-full shadow-lg max-w-md bg-white p-10 leading-normal rounded-lg">
            <div class="text-4xl font-light uppercase mb-8">Login</div>
            <div>
                <label for="email" class="text-sm mb-2 block">Email</label>
                <input type="text" name="" id="" placeholder="youremail@domain.com" class="border p-3 rounded w-full focus:border-blue focus:outline-none">
            </div>
            <div>
                <label for="password" class="text-sm mb-2 block">Password</label>
                <input type="password" class="border p-3 rounded w-full" placeholder="********">
            </div>
            <button type="submit" class="bg-blue-400 mt-2 w-full py-3 px-6 text-white rounded hover:bg-blue-500 uppercase">Login</button>
        </div>   
    
   </div>
</body>
</html>
